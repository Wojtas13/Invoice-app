<div id="form">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3 py-4 px-md-5">
              <div class="info-form">
                <h2>Add new client</h2>
                  <form class="" #clientForm="ngForm" (ngSubmit)="createClient(clientForm)">
                      <div class="form-group">
                          <label for="firstName">First name</label>
                          <input
                            id="firstName"
                            name="firstName"
                            ngModel
                            #firstName="ngModel"
                            type="text"
                            class="form-control"
                            placeholder="First name"
                            required
                            minlength="2"
                            maxlength="13"/>
                          <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                              First name is required.
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="lastName">Last name</label>
                          <input
                            id="lastName"
                            name="lastName"
                            ngModel
                            #lastName="ngModel"            
                            type="text"
                            class="form-control"
                            placeholder="Last name"
                            required>
                          <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">
                            Last name is required.
                          </div> 
                      </div>    
                      <div class="form-group">
                          <label for="taxNumber">Tax number</label>
                          <input
                            id="taxNumber"
                            name="Tax"
                            ngModel
                            #tax="ngModel"
                            type="text"
                            class="form-control"
                            placeholder="Tax number"
                            maxlength="9"
                            minlength="9"
                            required>
                          <div class="alert alert-danger" *ngIf="tax.touched && !tax.valid">
                            Tax number is required.
                          </div>
                      </div>
                      <button
                        class="btn btn-primary"
                        type="submit">
                        Submit
                      </button>
                  </form>
              </div>
            </div>
        </div>
        
      </div>
</div>
  <!-- [routerLink]="['/clients']"
  {{ clientForm.value | json }} -->
